<!DOCTYPE html>
<html lang="ru">

<head>
    <title>
        Message App
    </title>

    <meta http-equiv="Content-type" content="text/html;sharset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <template id="messageContent">
        <div class="text">
        </div>

        <div class="time">
        </div>
    </template>

    <div class="main__block">

        <div class="app_head">

            <div id="mainSettingsButton" class="settings_button">
                Настройки
            </div>

            <div id="mainExitButton" class="exit_button">
                Выйти
            </div>

        </div>

        <div id="messageScreen" class="message_screen">
        </div>

        <div>
            <form action="#" id="messageInput" method="get" class="message_form">
                <input id="messageField" placeholder="Сообщение.." type="text" class="input_message">
                <button type="submit" class="send_button">-></button>
            </form>
        </div>

        
        <div id="settingsMenu" class="settings_menu hidden">

            <div class="menu">

                <div class="menu_head">

                    <div>
                        Настройки
                    </div>

                    <button id="settingsMenuExitButton" class="close_button">+</button>

                </div>

                <div class="menu_body">

                    <div>Имя в чате</div>

                    <form id="nicknameForm" method="get" class="settings_form" action="#">
                        <input id="nicknameInput" placeholder="Enter your Nickname" class="nickname" type="text">
                        <button type="submit" class="send_button">-></button>
                    </form>

                </div>

            </div>

        </div>

        <div id="autorisationEmail" class="autorisation_menu">

            <div class="menu">

                <div class="menu_head">

                    <div>
                        Авторизация
                    </div>

                    <button id="autorisationEmailMenuExitButton" class="close_button">+</button>

                </div>

                <div class="menu_body">

                    <div>
                        Почта:
                    </div>

                    <div>

                        <form id="formEmail" action="#">
                            <input id="inputEmail" class="input_autorisation" type="email">

                            <button class="button_submit_autorisation" type="submit">Получить код</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

        <div id="autorisationPassword" class="autorisation_menu hidden">

            <div class="menu">

                <div class="menu_head">

                    <div>
                        Подтверждение
                    </div>

                    <button id="autorisationPasswordMenuExitButton" class="close_button">+</button>

                </div>

                <div class="menu_body">

                    <div>
                        Код:
                    </div>

                    <div>

                        <form id="formPassword" action="#">
                            <input id="inputPassword" class="input_autorisation" type="text">

                            <button class="button_submit_autorisation" type="submit">Войти</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
