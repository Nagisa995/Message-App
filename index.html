<!DOCTYPE html>
<html lang="ru">

<head>
    <title>
        Message App
    </title>

    <meta http-equiv="Content-type" content="text/html;sharset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <template id="messageContent">
        <div class="text">
        </div>

        <div class="time">
        </div>
    </template>

    <div class="main__block">

        <div class="app_head">

            <div id="mainSettingsButton" class="settings_button">
                Настройки
            </div>

            <div id="mainExitButton" class="exit_button">
                Выйти
            </div>

        </div>

        <div id="messageScreen" class="message_screen">
        </div>

        <div>
            <form action="#" id="messageInput" method="get" class="message_form">
                <input id="messageField" placeholder="Сообщение.." type="text" class="input_message">
                <button type="submit" class="send_button">-></button>
            </form>
        </div>


        <div id="settingsMenu" class="settings_menu hidden">

            <div class="menu">

                <div class="menu_head">

                    <div>
                        Настройки
                    </div>

                    <button id="settingsMenuExitButton" class="close_button">+</button>

                </div>

                <div class="menu_body">

                    <div>Имя в чате</div>

                    <form id="nicknameForm" method="get" class="settings_form" action="#">
                        <input placeholder="Enter your Nickname" class="nickname" type="text">
                        <button type="submit" class="send_button">-></button>
                    </form>

                </div>

            </div>

        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
