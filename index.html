<!DOCTYPE html>
<html lang="ru">

<head>
    <title>
        Message App
    </title>

    <meta http-equiv="Content-type" content="text/html;sharset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main__block">

        <div class="app_head">

            <div class="settings_button">
                Настройки
            </div>

            <div class="exit_button">
                Выйти
            </div>

        </div>

        <div class="message_screen">

            <div class="my_message">

                <div class="message deliver_message">

                    <div class="text">
                        Я: Добрый день!
                    </div>

                    <div class="time">
                        18:45
                    </div>

                </div>

            </div>

            <div>

                <div class="message deliver_message">

                    <div class="text">
                        Собеседник мой: Добрый день!
                    </div>

                    <div class="time">
                        18:45
                    </div>

                </div>

            </div>

            <div>

                <div class="message deliver_message">

                    <div class="text">
                        Собеседник мой: А это второе и, кажется, оно очень длинное, чтобы поместиться на одной строке
                    </div>

                    <div class="time">
                        18:45
                    </div>

                </div>

            </div>

            <div class="my_message">

                <div class="message send_message ">

                    <div class="text">
                        Я: Добрый день!
                    </div>

                    <div class="time">
                        18:45
                    </div>

                </div>

            </div>


        </div>

        <form action="#" class="input_form">
            <input id="messageField" placeholder="сообщение.." type="text" class="input_message">
            <button type="submit" class="send_button">-></button>
        </form>

        <div class="settings_menu hidden">

            <div class="menu">

            </div>

        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
